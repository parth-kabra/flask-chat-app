<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Interstellar Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/join.css') }}">
</head>
<body>

    <section>

        <h1 class="join__title">Join <span class="text">Interstellar</span> Chat room</h1>

        <br>

        <form method="POST" action="/" class="join__form">
            <span class="input__area">
                {% if current_user|length > 0 %}
                    <input type="text" placeholder="Username..." name="user_name" class="message__text">
                {% else %}
                    <input type="text" placeholder="Username..." name="user_name" class="message__text" required>
                {% endif %}

                <button type="submit" class="join__btn"><i class='bx bx-rocket text'></i></button>
            </span>
            <br>
            {% if current_user|length > 0 %}
                <button  type="submit" class="button"><a class="view">Join Room as <b>{{ current_user }}</b> ➜</a></button>
            {% else %}
                <button  type="submit" class="button"><a class="view">Join Room ➜</a></button>
            {% endif %}
        </form>

    </section>
    
</body>
</html>
