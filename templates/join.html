<body>

    <section>

        <h1 class="join__title">Join <span class="text">Interstellar</span> Chat room</h1>

        <br>

        <form method="POST" action="/" class="join__form">
            <span class="input__area">
                <input type="text" placeholder="Username..." name="user_name" class="message__text" required>
                <button type="submit" class="join__btn"><i class='bx bx-rocket text'></i></button>
            </span>
            <br>
            <span class="condition">
                <input type="checkbox" required class="marked">
                <p class="terms">I agree with <a href="/terms" class="term__link" target="_blank">Terms and conditions</a> before entering Interstellar Chat</p>
            </span>
            <br>
                <button  type="submit" class="button"><a class="view">Join Room âžœ</a></button>
        </form>

    </section>
